<header class="sticky top-0 z-50 bg-white shadow-md">
  <nav class="container px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-2">
          <div class="w-10 h-10 bg-red-600 rounded-full"></div>
          <div>
            <h1 class="text-xl font-bold text-gray-900">{{ title() }}</h1>
            <p class="text-xs text-gray-600">Professional Beauty Care</p>
          </div>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="flex items-center space-x-8">
          <a 
            *ngFor="let item of navItems" 
            [routerLink]="item.path" 
            routerLinkActive="text-red-600 font-semibold"
            class="text-gray-700 hover:text-red-600 transition-colors duration-300"
          >
            {{ item.label }}
          </a>
          <a 
            routerLink="/admin" 
            class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors duration-300"
          >
            Admin Login
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          (click)="toggleMobileMenu()"
          type="button" 
          class="inline-flex items-center justify-center p-2 text-gray-700 rounded-md hover:text-red-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-red-500"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg 
            class="w-6 h-6" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24" 
            xmlns="http://www.w3.org/2000/svg"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a 
          *ngFor="let item of navItems" 
          [routerLink]="item.path" 
          routerLinkActive="text-red-600 font-semibold"
          (click)="toggleMobileMenu()"
          class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-red-600 hover:bg-gray-50 rounded-md transition-colors duration-300"
        >
          {{ item.label }}
        </a>
        <a 
          routerLink="/admin" 
          (click)="toggleMobileMenu()"
          class="block px-3 py-2 text-base font-medium text-white bg-red-600 hover:bg-red-700 rounded-md transition-colors duration-300"
        >
          Admin Login
        </a>
      </div>
    </div>
  </nav>
</header>
