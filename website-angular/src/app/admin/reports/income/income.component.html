<div class="admin-income-container">
  <h2>Income Report</h2>
  <div class="income-table-wrapper">
    <table class="income-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of income">
          <td>{{ i.date }}</td>
          <td>{{ i.amount | currency }}</td>
          <td>{{ i.source }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
